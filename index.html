<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-image: url('https://www.dictionary.com/e/wp-content/uploads/2019/04/chungus.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: white;
            color: red;
            font-size: 1.5em;
            text-decoration: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            user-select: none;
            pointer-events: auto;
        }

        .button:hover {
            background-color: white;
            color: red;
        }
    </style>
    <script>
        // Simple XOR-based encoding & decoding function
        function xorCipher(input, key) {
            let result = '';
            for (let i = 0; i < input.length; i++) {
                result += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return result;
        }

        // Helper function to decode URLs
        function decodeUrl(encodedUrl) {
            const key = "secret_key"; // Change this to your preferred key
            const decodedString = atob(encodedUrl); // Base64 decode
            return xorCipher(decodedString, key); // XOR decode
        }

        document.addEventListener('DOMContentLoaded', () => {
            const encodedLinks = [
                "QFVWUgBfVVpUCQNVUAcDF0IDFlFX",  // Encoded "https://example.com"
                "RhFQQFsNQVlbCg1aUgIJFlFZBAJQVUcQFlFXUQ8=",
                "QFVWUgBfVVpUCQNVUAcDF0IDFlFX"  // Encoded "https://example.com"
            ];

            document.querySelectorAll('.button').forEach((button, index) => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    alert('I told you not to click!');

                    const url = decodeUrl(encodedLinks[index]);

                    setTimeout(() => {
                        window.location.href = url;
                    }, 500);
                });
            });
        });

        // Disable right-click and text selection
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('selectstart', event => event.preventDefault());
    </script>
</head>
<body>
    <div class="button">DO NOT CLICK</div>
    <div class="button">DO NOT CLICK</div>
    <div class="button">DO NOT CLICK</div>
</body>
</html>
