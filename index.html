<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-image: url('https://www.dictionary.com/e/wp-content/uploads/2019/04/chungus.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        a {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: white;
            color: red;
            font-size: 1.5em;
            text-decoration: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            position: relative;
            user-select: none;
        }

        a:hover {
            background-color: white;
            color: red;
        }

        a.hidden-link {
            pointer-events: auto;
        }
    </style>
    <script>
        // Disable right-click and text selection
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('selectstart', event => event.preventDefault());
        
        window.addEventListener('DOMContentLoaded', () => {
            const links = [
                "https://example.com",
                "https://linkedin.com/in/armando-cabrera-08725947",
                "https://example.com"
            ];

            // Obfuscate links by adding them dynamically
            document.querySelectorAll('a.hidden-link').forEach((link, index) => {
                link.addEventListener('click', event => {
                    event.preventDefault();
                    alert('I told you not to click!');
                    setTimeout(() => {
                        window.location.href = links[index];
                    }, 500);
                });
            });
        });
    </script>
</head>
<body>
    <a class="hidden-link">DO NOT CLICK</a>
    <a class="hidden-link">DO NOT CLICK</a>
    <a class="hidden-link">DO NOT CLICK</a>
</body>
</html>
